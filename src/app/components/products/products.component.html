<div class="create">
    <button class="button-dark" (click)="createNewProduct()">Create</button>
</div>
<div class="products--grid">
    <app-product 
    [product]="product" 
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"></app-product>
</div>
<div class="next">
    <button class="button-wider" (click)="nextPage()">Next Page</button>
</div>

<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
        <button class="button" (click)="toggleProductDetail()">Close</button>
        <h1 class="chosen-title">{{ productChosen.title }}</h1>
        <swiper class="swiper" [slidesPerView]="1">
            <ng-template swiperSlide *ngFor="let img of productChosen.images">
                <img class="img" [src]="img" [alt]="productChosen.title">
            </ng-template>
        </swiper>
        <p>{{ productChosen.description }}</p>
        <button class="button" (click)="updateProduct()">Edit</button>
        <button class="button" (click)="deleteProduct()">Delete</button>
    </div>
</div>
